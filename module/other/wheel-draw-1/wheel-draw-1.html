<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wheel Draw - 1</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="wheel-draw-1.css">
</head>

<body>
    <section class="appBody">
        <h1 id="winner"></h1>
        <div class="roulette">
            <div class="rouletteBase" id="wheel">
                <div class="pie">
                    <div class="slice">
                        <p>0</p>
                    </div>
                </div>
                <div class="pie rotate2">
                    <div class="slice darkGrey">
                        <p class="lightGreyIcon">1</p>
                    </div>
                </div>
                <div class="pie rotate3">
                    <div class="slice">
                        <p>2</p>
                    </div>
                </div>
                <div class="pie rotate4">
                    <div class="slice darkGrey">
                        <p class="lightGreyIcon">3</p>
                    </div>
                </div>
                <div class="pie rotate5">
                    <div class="slice">
                        <p>4</p>
                    </div>
                </div>
                <div class="pie rotate6">
                    <div class="slice darkGrey">
                        <p class="lightGreyIcon">5</p>
                    </div>
                </div>
                <div class="pie rotate7">
                    <div class="slice">
                        <p>6</p>
                    </div>
                </div>
                <div class="pie rotate8">
                    <div class="slice darkGrey">
                        <p class="lightGreyIcon">7</p>
                    </div>
                </div>
                <div class="pie rotate9">
                    <div class="slice">
                        <p>8</p>
                    </div>
                </div>
                <div class="pie rotate10">
                    <div class="slice darkGrey">
                        <p class="lightGreyIcon">9</p>
                    </div>
                </div>
            </div>
            <div class="rouletteTop" id="spin">
                <div class="top2">
                    <i class="material-icons darkGreyIcon">touch_app</i>
                </div>
            </div>
        </div>
        <div class="palheta">
        </div>
    </section>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="wheel-draw-1.js"></script>
</body>

</html>
