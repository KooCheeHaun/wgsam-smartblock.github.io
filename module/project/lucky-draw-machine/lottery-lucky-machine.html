<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lottert Lucky Draw</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="lottery-lucky-machine.css" />
    <link rel="stylesheet" href="../../../css/animations.css">
    <link rel="stylesheet" href="firework.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="header-logo-container">
                    <img src="img/logo-header.png" width="450" height="250">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 hidden-md hidden-sm hidden-xs">
                <img src="img/left-present.png" class="left" width="400" height="250">
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="luckydraw-container">
                    <div id="lottery">
                        <table border="0" cellpadding="0" cellspacing="0" align="center">
                            <tr>
                                <td class="lottery-unit lottery-unit-0">
                                    <img src="img/bmw.png">
                                </td>
                                <td class="lottery-unit lottery-unit-1">
                                    <img src="img/thank.png">
                                </td>
                                <td class="lottery-unit lottery-unit-2">
                                    <img src="img/cash.png">
                                </td>
                                <td class="lottery-unit lottery-unit-3">
                                    <img src="img/iphone.png">
                                </td>
                            </tr>
                            <tr>
                                <td class="lottery-unit lottery-unit-11">
                                    <img src="img/thank.png">
                                </td>
                                <td colspan="2" rowspan="2">
                                    <button id="luckDrawBtn">
                                        <span style="font-size: 45px; font-weight: bold; color:#b3220c;">点击抽奖</span>
                                        <br>
                                        <span id="remainingDraw" style="font-size: 20px; color:#b3220c;">剩余5次</span>
                                    </button>
                                </td>
                                <td class="lottery-unit lottery-unit-4">
                                    <img src="img/rolex.png">
                                </td>
                            </tr>
                            <tr>
                                <td class="lottery-unit lottery-unit-10">
                                    <img src="img/iphone.png">
                                </td>
                                <td class="lottery-unit lottery-unit-5">
                                    <img src="img/thank.png">
                                </td>
                            </tr>
                            <tr>
                                <td class="lottery-unit lottery-unit-9">
                                    <img src="img/cash.png">
                                </td>
                                <td class="lottery-unit lottery-unit-8">
                                    <img src="img/ref.png">
                                </td>
                                <td class="lottery-unit lottery-unit-7">
                                    <img src="img/thank.png">
                                </td>
                                <td class="lottery-unit lottery-unit-6">
                                    <img src="img/tv.png">
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <!-- <img class="cc-fliped-icon hover" src="../../../img/icons8-help-52.png" height="30" width="30">
                <div class="well only-on-hover">
                    <p>
                        <strong>Hi, I am hover.</strong> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis eos impedit
                        debitis sint accusantium ea quaerat iusto, officiis deleniti provident perferendis officia, porro
                        rem non ab quos iste excepturi mollitia.</p>
                </div> -->
            </div>

            <div class="col-lg-3 hidden-md hidden-sm hidden-xs">
                <img src="img/right-present.png" class="right" width="400" height="250">
            </div>
        </div>

        <!-- Reward container -->
        <div class="row" style="padding:20px 0;">
            <div class="col-lg-3 hidden-md hidden-sm hidden-xs"></div>
            <div class="col-lg-12 col-sm-12 col-xs-12" style="text-align: center;">
                <div class="row reward-container">
                    <div class="col-md-3 col-sm-3 col-xs-3">
                        <p id="fsrtPrizeBox" class="circle"></p>
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-3">
                        <p id="scndPrizeBox" class="circle"></p>
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-3">
                        <p id="thrdPrizeBox" class="circle"></p>
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-3">
                        <p id="frthPrizeBox" class="circle"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 hidden-md hidden-sm hidden-xs"></div>
        </div>
        <!-- End of Reward container -->

        <!-- show only in mobile phone size -->
        <div class="row">
            <div class="hidden-lg col-md-12 col-sm-12 col-xs-12">
                <div class="prize-img-container">
                    <img src="img/right-present.png" width="400" height="250">
                </div>
            </div>
        </div>
    </div>
    <!-- End of show only in mobile phone size -->

    <!-- Firework -->
    <canvas class="firework-container" id="canvas"></canvas>
    <!-- End of firework -->

    <script type="text/javascript" src="jquery.luckyDraw.js"></script>
    <script type="text/javascript" src="lottery-lucky-machine.js"></script>
    <script type="text/javascript" src="firework.js"></script>
</body>

</html>
