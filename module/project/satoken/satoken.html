<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SATOKEN</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="satoken.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
</head>

<body>
    <div id="satoken-main-content">
        <div class="container">
            <div class="row main-content">
                <div class="col-lg-6 col-md-6 col-sm-12 left-content text-center">
                    <div class="logo">
                        <img class="img-fluid" src="img/app-logo.png" alt="logo">
                    </div>
                    <div class="text-container">
                        <h1>Get SATOKEN</h1>
                        <h3>App Now!</h3>
                    </div>
                    <div class="qr-container">
                        <div class="qr-android-content mr-4">
                            <div class="qr-android-img">
                                <img class="img-fluid" src="img/qr-code-android.png" alt="qr-code-android">
                            </div>
                            <div class="qr-android-link">
                                <a href="#" class="link">
                                    <img class="img-fluid" src="img/button-android.png" alt="play-store-android">
                                </a>
                            </div>
                        </div>
                        <div class="qr-ios-content ml-4">
                            <div class="qr-ios-img">
                                <img class="img-fluid" src="img/qr-code-ios.png" alt="qr-code-ios">
                            </div>
                            <div class="qr-ios-link">
                                <a href="#" class="link">
                                    <img class="img-fluid" src="img/button-ios.png" alt="play-store-ios">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 right-content text-center">
                    <img class="img-fluid mt-4" src="img/mobile.png" alt="phone">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="satoken.js"></script>
</body>

</html>
