<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Player/User Cards</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="custom-card-2.css">
</head>

<body>

    <div class="center">
        <div class="card green">
            <div class="additional">
                <div class="user-card">
                    <div class="user-icon center">
                        <i class="fa fa-2x fa-user-circle"></i>
                    </div>

                    <div class="points center">
                        M100000027S
                    </div>

                </div>
                <div class="more-info">
                    <div class="coords info1">
                        <span>Join Date</span>
                        <span>2019/02/01</span>

                    </div>
                    <div class="coords info2">
                        <span>Status</span>
                        <span>Active</span>
                    </div>
                </div>
            </div>
            <div class="general">
                <span>Jane Doe</span>
            </div>
        </div>
    </div>
</body>

</html>
