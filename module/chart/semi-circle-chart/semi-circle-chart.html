<!doctype html>
<html lang="en" class="no-js">

<head>
    <meta charset="utf-8">
    <title>Semi Circle Pie Chart </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="semi-circle-chart.css">

</head>


<body style="margin-top: 30px; margin-bottom: 30px;">
    <div class="container">
        <h2>Semi Circle Pie Chart</h2>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-3" style="padding:20px">
                        <div class="pie-wrapper">
                            <div class="arc" data-value="24"></div>
                            <span class="score">24%</span>
                        </div>
                    </div>
                    <div class="col-md-3" style="padding:20px">
                        <div class="pie-wrapper">
                            <div class="arc" data-value="50"></div>
                            <span class="score">50%</span>
                        </div>
                    </div>
                    <div class="col-md-3" style="padding:20px">
                        <div class="pie-wrapper">
                            <div class="arc" data-value="70"></div>
                            <span class="score">70%</span>
                        </div>
                    </div>
                    <div class="col-md-3" style="padding:20px">
                        <div class="pie-wrapper">
                            <div class="arc" data-value="100"></div>
                            <span class="score">100%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
